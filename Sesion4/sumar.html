<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar dos numeros</title>
</head>
<body>
    <script>
        var n1 = window.prompt('digite un numero'); //Javascript inicio-2015
        let n2 = window.prompt('digite el segundo numero'); //Javascript 2016-adelante
        n1=Number(n1);
        n2=Number(n2);
        //Convertir cadena a numero
        let suma = 'la suma es: '+(n1+n2);
        //TODO: crear las tres operaciones aritmeticas faltantes: * - /
        let multi = 'la multiplicacion es: '+(n1*n2);
        let resta = 'la resta es: '+(n1-n2);
        let div = 'la division es: '+(n1/n2);

        window.alert(suma+'\n'+multi+'\n'+resta+'\n'+div);
        console.log(suma+'\n'+multi+'\n'+resta+'\n'+div);
    </script>
</body>
</html>
