{% extends 'layout/base_bootstrap.html' %}

{% block titulo %}
    Eliminar Empleado
{% endblock titulo %}

{% load bootstrap5 %}

{% block content %}
    <h1>Eliminar Empleado</h1>
    <form action="" method="post">
        {% csrf_token %}
        Desea eliminar el registro selecionado?
        <input type="submit" value="Si" class="btn btn-primary">
        <a href="{% url 'empleados_app:lista-empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock content %}
